apiVersion: v1
kind: Service
metadata:
  name: validator-api
  namespace: cybermesh
  labels:
    app: consensus-backend
    component: validator
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP
  selector:
    app: consensus-backend
    component: validator
  ports:
  - name: api
    port: 9441
    targetPort: api
    protocol: TCP
  - name: metrics
    port: 9100
    targetPort: metrics
    protocol: TCP
